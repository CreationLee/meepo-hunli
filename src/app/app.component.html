<div class="notice-bar">
  <notice-bar *ngIf="showAdv">
    本程序由杨明明开发自用，如有朋友需要，可以联系我哦！
  </notice-bar>
</div>

<div mnFullpage [mnFullpageAfterLoad]="cfg.mnFullpageAfterLoad">
  <div *ngFor="let i of [1,2,3,4,5,6,7,8,9]" [nowIndex]="nowIndex$" [lazyBackground]="i" class="section welcome-section fp-section fp-table">
    <div class="fp-tableCell"></div>
  </div>
</div>
<danmu-item [len]="item.content.length" [isnew]="item?.isnew" [avatar]="item.avatar" *ngFor="let item of components">
  {{item.content}}
</danmu-item>

<div class="footer">
  <div class="footer-wrap">
    <div class="footer-cancel" [class.active]="hasFuyue" (click)="doFuyue()">
      赴约
    </div>
    <div class="footer-input">
      <input type="text" #send placeholder="请输入祝福语言">
    </div>
    <div class="footer-send"  (click)="doSend()">
      祝福
    </div>
  </div>
</div>

<dialog (onConfirm)="confirmFuyue($event)" (onCancel)="cancelFuyue($event)"></dialog>

<div class="audio-control" (click)="switchPlay()">
  <audio style="display: none;" #audio loop autoplay>
    <source src="../addons/imeepos_runner/template/mobile/hunli/assets/audio.mp3" type="audio/mpeg" />
  </audio>
  <img src="../addons/imeepos_runner/template/mobile/hunli/assets/images/music.png" alt="">
</div>

<div class="main-info">
  <p>地址： 安阳市滑县万古镇棘马林村</p>
  <p>电话： <a href="tel:13140415408">13140415408</a></p>
  <p>时间：农历22，阳历2月7号！</p>
</div>
